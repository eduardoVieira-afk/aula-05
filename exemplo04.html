	<body>
	<b>
	<p> listas ordenada  
		<ol start="1"  type="A"> <!-- 1 numero, A letra, I -->
			<li> Ortopedista </li>
			<li>Dentista</li>
			<li>Clínico Geral</li>	
		</ol>
	</p>
	<p>Listas não ordenadas <!-- type=circle/square/disc   -->
		<ul type="square">
		<li>Festa</li>
		<li>Evento Corporativo</li>
		<li>Feriado</li>
		</ul>
		<h1>  exemplos Tabelas </h1>
		<table> <tr>

					<th> Modelo  </th>
					<th> Ano </th>
				</tr> <tr>

				</tr> <tr>
					<td> Honda </td>
					<td> Civic </td>
					<td> 2011 </td>
				</tr> <tr>
					<td> Chevrolet </td>
					<td> Oni </td>
					<td> 2015 </td>
				</tr> <tr>  
					<td colspan="3"> Última atualização : 03/03/2021 </td>
					</tr>
			</table>
